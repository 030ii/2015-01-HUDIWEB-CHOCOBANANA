<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>todo modal</title>

<link rel="stylesheet" type="text/css" href="../css/todo modal.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>

<div clas="wrap">
	<form class="add_todo">
		<!-- 파티 설정	-->
		<div class="select_party">
			<label id="selected_party_name">개인</label>
				<select id="select_party_list" onchange="showSelectedParty()">
					<option>개인</option>
					<option>네트워크</option>
					<option>자구알</option>
				</select>
		</div>
		
		<!-- 날짜선택 -->
		<input id="datepicker" class="calendario calendar_box" value="만기기한이 없습니다.">
		
		<!-- 일정 이름 -->
		<input type="text" name="todoName" class="input_todoName" placeholder="일정 이름" autocomplete="off" alt="일정 이름" required="">

		<!-- 상세 내용 -->
	    <textarea name = "todocomment" class="input_todoComment" cols = "50" rows = "5"  
                  placeholder="상세내용을 입력해주세요."></textarea>
        <br>

        <!-- 버튼 -->
        <!-- <div class="todo_modal_btn_wrap"> -->
	        <div class="todo_modal_btn">
		        <input type = "reset" value = "reset"/>
		        <input type = "submit" value = "submit"/>
		        <input type = "submit" value = "cancel"/>
	        </div>
        <!-- </div> -->
  	</form>

</div>

</body>

<script type="text/javascript" src="../js/add todo modal/todo modal.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
<script type="text/javascript">
	$(function() {
  var datepicker = $("#datepicker");
  datepicker.datepicker({ 
    firstDay: 0,
    minDate: 0,
    dayNamesMin: 
        [ "일", "월", "화", "수", "목", "금", "토" ] ,
    dateFormat: "yy-mm-dd"
  });
  
  $("#ui-datepicker-div").addClass("ui-datepicker-default");
  
	datepicker.click(function() {
   $("#ui-datepicker-div").removeClass("ui-datepicker-default");
  });
});
</script>
</html>
